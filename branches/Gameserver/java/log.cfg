############################################################
#  	Global properties
############################################################

# "handlers" specifies a comma separated list of log Handler 
# classes.  These handlers will be installed during VM startup.
# Note that these classes must be on the system classpath.
# By default we only configure a ConsoleHandler, which will only
# show messages at the INFO and above levels.
#handlers= java.util.logging.ConsoleHandler

# To also add the FileHandler, use the following line instead.
handlers = java.util.logging.FileHandler,java.util.logging.ConsoleHandler,\
           l2.universe.log.ErrorLogHandler
chat.handlers = l2.universe.log.ChatLogHandler
chat.useParentHandlers = false
gmaudit.handlers = l2.universe.log.GMAuditLogHandler
gmaudit.useParentHandlers = false
item.handlers = l2.universe.log.ItemLogHandler
item.useParentHandlers = false
audit.handlers = l2.universe.log.AuditLogHandler
audit.useParentHandlers = false
enchant.handlers = l2.universe.log.EnchantItemLogHandler,\
           l2.universe.log.EnchantSkillLogHandler
enchant.useParentHandlers = false
olympiad.handlers = l2.universe.log.OlympiadLogHandler
olympiad.useParentHandlers = false
damage.handlers = l2.universe.log.AllDamageLogHandler,\
           l2.universe.log.PDamageLogHandler, l2.universe.log.MDamageLogHandler
damage.useParentHandlers = false
accounting.handlers = l2.universe.log.AccountingLogHandler
accounting.useParentHandlers = false

# Default global logging level.
# This specifies which kinds of events are logged across
# all loggers.  For any given facility this global level
# can be overriden by a facility specific level
# Note that the ConsoleHandler also has a separate level
# setting to limit messages printed to the console.
.level= CONFIG

############################################################
# Handler specific properties.
# Describes specific configuration info for Handlers.
############################################################

# default file output is in user's home directory.
java.util.logging.FileHandler.pattern = log/java%g.log
java.util.logging.FileHandler.count = 20
java.util.logging.FileHandler.limit = 0
java.util.logging.FileHandler.formatter = l2.universe.log.FileLogFormatter
java.util.logging.FileHandler.level = CONFIG

# Limit the message that are printed on the console to INFO and above.
java.util.logging.ConsoleHandler.level = FINER
java.util.logging.ConsoleHandler.formatter = l2.universe.log.ConsoleLogFormatter

# log errors (exceptions)
l2.universe.log.ErrorLogHandler.pattern = log/error%g.log
l2.universe.log.ErrorLogHandler.count = 20
l2.universe.log.ErrorLogHandler.limit = 0
l2.universe.log.ErrorLogHandler.formatter = java.util.logging.SimpleFormatter
l2.universe.log.ErrorLogHandler.filter = l2.universe.log.ErrorFilter
l2.universe.log.ErrorLogHandler.level = CONFIG

# log chats
l2.universe.log.ChatLogHandler.pattern = log/chat.log
l2.universe.log.ChatLogHandler.formatter = l2.universe.log.ChatLogFormatter
l2.universe.log.ChatLogHandler.filter = l2.universe.log.ChatFilter
l2.universe.log.ChatLogHandler.append = true
l2.universe.log.ChatLogHandler.level = INFO

# log GM Audit
l2.universe.log.GMAuditLogHandler.pattern = log/gmaudit.log
l2.universe.log.GMAuditLogHandler.formatter = l2.universe.log.GMAuditFormatter
l2.universe.log.GMAuditLogHandler.filter = l2.universe.log.GMAuditFilter
l2.universe.log.GMAuditLogHandler.append = true
l2.universe.log.GMAuditLogHandler.level = INFO

# log items
l2.universe.log.ItemLogHandler.pattern = log/item.log
l2.universe.log.ItemLogHandler.formatter = l2.universe.log.ItemLogFormatter
l2.universe.log.ItemLogHandler.filter = l2.universe.log.ItemFilter
l2.universe.log.ItemLogHandler.append = true
l2.universe.log.ItemLogHandler.level = INFO

# audit
l2.universe.log.AuditLogHandler.pattern = log/audit.log
l2.universe.log.AuditLogHandler.formatter = l2.universe.log.AuditFormatter
l2.universe.log.AuditLogHandler.filter = l2.universe.log.AuditFilter
l2.universe.log.AuditLogHandler.append = true
l2.universe.log.AuditLogHandler.level = INFO

# enchant item log
l2.universe.log.EnchantItemLogHandler.pattern = log/enchantitem.log
l2.universe.log.EnchantItemLogHandler.formatter = l2.universe.log.EnchantFormatter
l2.universe.log.EnchantItemLogHandler.filter = l2.universe.log.EnchantItemFilter
l2.universe.log.EnchantItemLogHandler.append = true
l2.universe.log.EnchantItemLogHandler.level = INFO

# enchant skill log
l2.universe.log.EnchantSkillLogHandler.pattern = log/enchantskill.log
l2.universe.log.EnchantSkillLogHandler.formatter = l2.universe.log.EnchantFormatter
l2.universe.log.EnchantSkillLogHandler.filter = l2.universe.log.EnchantSkillFilter
l2.universe.log.EnchantSkillLogHandler.append = true
l2.universe.log.EnchantSkillLogHandler.level = INFO

# olympiad log
l2.universe.log.OlympiadLogHandler.pattern = log/olympiad.csv
l2.universe.log.OlympiadLogHandler.formatter = l2.universe.log.OlympiadFormatter
l2.universe.log.OlympiadLogHandler.append = true
l2.universe.log.OlympiadLogHandler.level = INFO

# damage logs
l2.universe.log.AllDamageLogHandler.pattern = log/game/_all.txt
l2.universe.log.AllDamageLogHandler.formatter = l2.universe.log.DamageFormatter
l2.universe.log.AllDamageLogHandler.append = true
l2.universe.log.AllDamageLogHandler.level = INFO

l2.universe.log.PDamageLogHandler.pattern = log/game/damage_pdam.txt
l2.universe.log.PDamageLogHandler.formatter = l2.universe.log.DamageFormatter
l2.universe.log.PDamageLogHandler.filter = l2.universe.log.PDamageFilter
l2.universe.log.PDamageLogHandler.append = true
l2.universe.log.PDamageLogHandler.level = INFO

l2.universe.log.MDamageLogHandler.pattern = log/game/damage_mdam.txt
l2.universe.log.MDamageLogHandler.formatter = l2.universe.log.DamageFormatter
l2.universe.log.MDamageLogHandler.filter = l2.universe.log.MDamageFilter
l2.universe.log.MDamageLogHandler.append = true
l2.universe.log.MDamageLogHandler.level = INFO

# accounting
l2.universe.log.AccountingLogHandler.pattern = log/accounting.log
l2.universe.log.AccountingLogHandler.formatter = l2.universe.log.AccountingFormatter
l2.universe.log.AccountingLogHandler.append = true
l2.universe.log.AccountingLogHandler.level = CONFIG

############################################################
# Facility specific properties.
# Provides extra control for each logger.
############################################################

# For example, set the com.xyz.foo logger to only log SEVERE
# messages:
l2.universe.gameserver.level = CONFIG
l2.universe.loginserver.level = CONFIG
#l2.universe.gameserver.Connection.level = CONFIG
l2.universe.gameserver.network.serverpackets.level = FINER
l2.universe.gameserver.network.clientpackets.level = FINER
l2.universe.gameserver.model.actor.L2Character.level = FINER
l2.universe.gameserver.skills.SkillsEngine.level = WARNING

# Alt Privileges Administration
AltPrivilegesAdmin.pattern = log/admin-commands.log
AltPrivilegesAdmin.formatter = l2.universe.log.FileLogFormatter
AltPrivilegesAdmin.append = true
AltPrivilegesAdmin.level = CONFIG